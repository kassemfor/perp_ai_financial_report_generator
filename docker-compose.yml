version: '3.8'

services:
  app:
    build: .
    container_name: ai-financial-report-gen
    ports:
      - "8501:8501"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    environment:
      - LLM_BACKEND=ollama
      - LLM_BASE_URL=http://ollama:11434
      - DEBUG=False
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: serve

volumes:
  ollama_data:
